<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* CSS Reset and Basic Styles */
      body,
      table,
      td,
      a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table,
      td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }
      img {
        -ms-interpolation-mode: bicubic;
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
      }
      body {
        height: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        background-color: #f4f4f4;
      }

      /* Main Styles */
      .container {
        font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #007bff;
        color: #ffffff;
        padding: 20px;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .content {
        padding: 30px;
        line-height: 1.6;
        color: #333333;
      }
      .content p {
        margin: 0 0 20px 0;
      }
      .cta-button {
        display: block;
        width: fit-content;
        margin: 20px auto;
        padding: 15px 30px;
        background-color: #007bff;
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
      }
      .fallback-link {
        text-align: center;
        font-size: 12px;
        color: #888888;
        word-break: break-all;
      }
      .footer {
        background-color: #f4f4f4;
        padding: 20px;
        text-align: center;
        font-size: 12px;
        color: #888888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>{{title}}</h1>
      </div>
      <div class="content">
        <p>{{greeting}}</p>
        <p>{{main_text}}</p>
        <a href="{{action_url}}" class="cta-button">{{button_text}}</a>
        <div class="fallback-link">
          <p>如果按钮无法点击，请复制并粘贴以下链接到您的浏览器地址栏中：</p>
          <p>{{action_url}}</p>
        </div>
      </div>
      <div class="footer">
        <p>此邮件由 {{product_name}} 自动发送，请勿直接回复。</p>
        <p>如果您没有请求此邮件，请忽略它。</p>
      </div>
    </div>
  </body>
</html>
